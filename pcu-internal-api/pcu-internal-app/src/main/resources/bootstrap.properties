# Spring Configuration
spring.mvc.throw-exception-if-no-handler-found=true

# Vault Configuration
spring.cloud.vault.enabled=${VAULT_ENABLE:true}
spring.cloud.vault.fail-fast=false
spring.cloud.vault.token=${VAULT_TOKEN}
spring.cloud.vault.scheme=${VAULT_SCHEME}
spring.cloud.vault.host=${VAULT_HOST}
spring.cloud.vault.port=${VAULT_PORT}
spring.cloud.vault.kv.backend=${VAULT_PREFIX:secret/config}
spring.cloud.vault.kv.application-name=${VAULT_CONFIG:pcu-internal-api}

#Consul Configuration
spring.cloud.consul.enabled=${CONSUL_ENABLE:true}
spring.cloud.consul.host=${CONSUL_HOST:localhost}
spring.cloud.consul.port=${CONSUL_PORT:8500}
spring.cloud.consul.config.fail-fast=true
spring.cloud.consul.discovery.fail-fast=true
spring.cloud.consul.config.format=properties
spring.cloud.consul.config.prefix=config
spring.cloud.consul.config.name=${CONSUL_CONFIG:pcu-internal-api}
spring.cloud.consul.config.data-key=application.properties
spring.cloud.consul.config.acl-token=${CONSUL_ACL_TOKEN:}
spring.cloud.consul.config.watch.wait-time=${CONSUL_QUERY_DELAY:55}

# Feign Configuration
feign.hystrix.enabled=true

# Exclude Auto Configuration
spring.autoconfigure.exclude=org.springframework.cloud.netflix.feign.ribbon.FeignRibbonClientAutoConfiguration

# Disabled Consul Health Check
management.health.consul.enabled=false
spring.cloud.discovery.client.composite-indicator.enabled=false